<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <base href="<%=basePath%>">
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="../static/css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/login.css" rel="stylesheet"/>
    <script src="../static/js/jquery1.11.3-jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/checkLogin.js" type="text/javascript"></script>
    <script src="../static/js/layui-all.js" type="text/javascript"></script>
</head>
<body>
<div class="contaner">
    <div class="login-box">
        <p class="loginbox-title">信息管理系统</p>
        <div class="loginbox-head">
            <p>登录</p>
        </div>
        <form action="rest/user/login" class="login-form" id="fm1" method="get">
            <div class="loginbox-info">
                <ul>
                    <li>
                        <input class="login-name" name="login_name" placeholder="请输入登录账号/手机号" type="text"/>
                    </li>
                    <span id="login_name"></span>
                    <li>
                        <input class="login-pwd" name="password" placeholder="请输入密码" type="password">
                    </li>
                    <span id="password"></span>
                    <li><input class="login-sin" onclick="window.location='index.html'" type="button" value="登录"</li>
                    <li class="login-fpwd"><a class="login-res" href="forgetpwd.html">忘记密码?</a><a class="login-register"
                                                                                                  href="register.html">立即注册</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
</body>
<script src="assets/plugins/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="assets/plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/plugins/bootstrap-hover-dropdown/twitter-bootstrap-hover-dropdown.min.js"
        type="text/javascript"></script>
<script src="assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="assets/plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script src="assets/plugins/jquery.cokie.min.js" type="text/javascript"></script>
<script src="assets/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="assets/plugins/jquery-validation/dist/jquery.validate.min.js" type="text/javascript"></script>
<script src="assets/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
<script src="assets/plugins/select2/select2.min.js" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="assets/scripts/app.js" type="text/javascript"></script>
<script src="assets/scripts/login-soft.js" type="text/javascript"></script>
<script src="app/lib/security/sha256.js" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
    jQuery(document).ready(function () {
        App.init();
        Login.init();
    });
</script>
</html>
