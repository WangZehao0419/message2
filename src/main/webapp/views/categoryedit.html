<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <link href="../static/css/reset.css" rel="stylesheet"/>
    <link href="../static/css/editdlb.css" rel="stylesheet"/>
</head>
<body>
<div class="user-content">
    <p class="user-admin"><span>当前页面 : <span><a href="dlb.html">大类别管理/</a><a class="active"
                                                                             href="editdlb.html">修改大类别</a></p>
    <div class="user-modify-infolist">
        <p class="user-modify-title">修改大类别</p>
        <form action="categoryedit" method="post">
            <ul class="modify-list">
                <input name="id" type="hidden" value="${cate.id }"/>
                <li class="list-item">
                    <label>大类别名称</label>
                    <input id="catename" name="crop_category" type="text" value=""/>
                </li>
                <li class="list-item">
                    <label>状态</label>
                    <c:if test="${cate.state==1 }">
                        <input checked="checked" name="state" type="radio" value="1"/>启用
                        <input name="state" type="radio" value="0"/>禁用
                    </c:if>
                    <c:if test="${cate.state==0 }">
                        <input name="state" type="radio" value="1">启用
                        <input checked="checked" name="state" type="radio" value="0"/>禁用
                    </c:if>
                </li>
            </ul>
            <div class="modify-option">
                <a class="user-modify" onclick="xiugai()">修改</a><a class="modify-back" onclick="history.go(-1)">返回</a>
            </div>
    </div>
    </form>
    <div class="">
        <div class="addlb"><a href="skipSpecies.do">新增类别</a></div>
        <table class="user-info">
            <tr class="info-first info-item">
                <td>序号</td>
                <td>类别名称</td>
                <td>操作</td>
            </tr>
            <c:forEach items="${species }" var="s">
                <tr class="info-item">
                    <td>1</td>
                    <td>2</td>
                    <td><a class="edit" href="speciesByid?id=${s.id}">编辑</a><a class="delete"
                                                                               onclick="delte('${s.id}')">删除</a></td>
                </tr>
            </c:forEach>
        </table>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function xiugai() {
        if (confirm("你确定要修改吗?")) {
            document.forms[0].submit();
        } else {
            return false;
        }
    }

    function delte(id) {
        if (confirm("你确定要删除吗？")) {

            window.location.href = "speciesdelete?specid=" + id;
        } else {
            return false;
        }
    }
</script>
</html>
