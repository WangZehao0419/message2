<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <script src="../static/js/jquery.js" type="text/javascript"></script>
    <script src="../static/js/flexpaper_flash.js" type="text/javascript"></script>
    <script src="../static/js/flexpaper_flash_debug.js" type="text/javascript"></script>
    <style media="screen" type="text/css">
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        #flashContent {
            display: none;
        }
    </style>

    <title>文档在线预览系统</title>
</head>
<body>
<input id="swfurl" type="hidden" value="${swfpath}">
<div style="position:absolute;left:50px;top:10px;">
    <a id="viewerPlaceHolder" style="width:1268px;height:1400px;display:block"></a>

    <script type="text/javascript">
        var fp = new FlexPaperViewer(
            '<%=path%>/static/js/FlexPaperViewer',
            'viewerPlaceHolder', {
                config: {
                    SwfFile: escape('../../upload/word/<%=swfFilePath%>'),
                    Scale: 0.6,
                    ZoomTransition: 'easeOut',
                    ZoomTime: 0.5,
                    ZoomInterval: 0.2,
                    FitPageOnLoad: true,
                    FitWidthOnLoad: false,
                    FullScreenAsMaxWindow: false,
                    ProgressiveLoading: false,
                    MinZoomSize: 0.2,
                    MaxZoomSize: 5,
                    SearchMatchAll: false,
                    InitViewMode: 'SinglePage',

                    ViewModeToolsVisible: true,
                    ZoomToolsVisible: true,
                    NavToolsVisible: true,
                    CursorToolsVisible: true,
                    SearchToolsVisible: true,

                    localeChain: 'en_US'
                }
            });
    </script>
</div>
</body>
</html>
