<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <link href="../static/css/conmen-header.css" rel="stylesheet" type="text/css"/>

    <link href="../static/css/dlb.css" rel="stylesheet"/>
    <link href="../static/css/page-con.css" rel="stylesheet"/>
    <link href="../static/css/reset.css" rel="stylesheet"/>
    <link href="../static/css/editdlb.css" rel="stylesheet"/>
</head>
<body>
<div class="xtgl"><a class="dall dactive user" href="superadmin.html">用户管理</a><a class="chart leibie"
                                                                                 href="categorylist.html">类别管理</a><a
        class="mps dusu" href="categorylist - dusu.html">毒素管理</a></div>
<div class="user-content">
    <p class="user-admin"><span>当前页面 : </span><a href="dlb.html">毒素管理/</a><a href="editdlb.html">修改毒素</a></p>
    <div class="user-modify-infolist">
        <p class="user-modify-title">修改毒素</p>
        <form action="straininfoedit" method="post">
            <ul class="modify-list">
                <input name="id" type="hidden" value="${strain.id }"/>
                <li class="list-item">
                    <label>毒素名称</label>
                    <input name="toxin_type" type="text" value="毒素"/>
                </li>
                <li class="list-item">
                    <label>状态</label>

                    <input checked="checked" name="state" type="radio" value="1"/>
                    启用
                    <input name="state" type="radio" value="0"/>
                    禁用

            </ul>
            <div class="modify-option"><a class="user-modify" onclick="xiugai()">修改</a><a class="modify-back"
                                                                                          onclick="history.go(-1)">返回</a>
            </div>
    </div>
    </form>
    </table>
</div>
</div>
</body>
<script type="text/javascript">
    function xiugai() {
        if (confirm("你确定要修改吗?")) {
            document.forms[0].submit();
        } else {
            return false;
        }
    }

    function delte(id) {
        if (confirm("你确定要删除吗？")) {

            window.location.href = "speciesdelete?specid=" + id;
        } else {
            return false;
        }
    }
</script>
</html>
