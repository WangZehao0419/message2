<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="../static/css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/forgetpwd.css" rel="stylesheet"/>
    <script src="../static/js/jquery1.11.3-jquery.min.js" type="text/javascript"></script>
    <style type="text/css">
        .register-lin span {
            fon-size: 12px;
            color: #f00;
            position: relative;
            left: 75px;
            float: left;

        }
    </style>
</head>
<body>
<div class="contaner">
    <div class="register-info">
        <p class="register-title">信息管理系统</p>
        <div class="register-head">
            <p>找回密码</p>
        </div>
        <div class="register-data">
            <ul>
                <li class="register-lin">
                    <lable>账号</lable>
                    <input name="account" placeholder="请输入账号" type="text"><span></span>
                </li>
                <li class="register-lin">
                    <lable>真实姓名</lable>
                    <input name="name" placeholder="请输入真实姓名" type="text"><span></span>
                </li>
                <li class="register-lin">
                    <lable>身份证号</lable>
                    <input name="idcard" placeholder="请输入身份证号" type="text"><span></span>
                </li>
                <li class="register-lin">
                    <lable>邮箱号码</lable>
                    <input name="email" placeholder="请输入邮箱号码" type="text"><span></span>
                </li>
                <li class="register-lin">
                    <lable>手机号码</lable>
                    <input name="phone" placeholder="请输入手机号码" type="text"><span></span>
                </li>
                <li class="register-lin">
                    <lable>新密码</lable>
                    <input name="newpwd" placeholder="请输入新密码" type="password"><span></span>
                </li>
                <li class="register-lin">
                    <lable>确认新密码</lable>
                    <input name="newpwd1" placeholder="请再次输入新密码" type="password"><span></span>
                </li>
            </ul>
            <a class="register-btn" onclick="tiJiao()">找回密码</a>
        </div>
    </div>
</div>
</body>
<script src="../static/js/forgetpwd.js" type="text/javascript"></script>
</html>
